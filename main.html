<head>
    <meta charset="utf-8" />
    <title>Share Our Skills</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <!-- Le fav and touch icons -->
</head>

<body>
  {{> body}}
</body>

<template name="body">
  <div class="container">

    <div class="col-8">
      <h1>Share Our Skills</h1>
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Projects</h3>
          <a data-toggle="modal" href="#createProject" class="btn btn-primary">Create Project</a>
          {{> createProject}}
        </div>
        {{> projects}}
      </div>
    </div>

    <div class="col-4">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">My profile</h3>
        </div>
        {{#if currentUser}}
          {{> userprofile}}
        {{else}}
          {{loginButtons align=right}}
        {{/if}}
      </div>
    </div>

  </div>
</template>

<template name="createProject">
  <!-- Modal -->
  <div class="modal fade" id="createProject">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create a project</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <a data-dismiss="modal" class="btn">Close</a>
          <a href="#" class="btn btn-primary">Save changes</a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="projects">
<ul class="media-list">
{{#each projects}}
  <li class="media">
    <a class="pull-left" href="#">
      <img class="media-object" src="{{image}}">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{title}}</h4>
      {{description}}
    </div>
  </li>
{{/each}}
</ul>
</template>

<template name="userprofile">
  <div class="media">
    <a class="pull-left" href="https://facebook.com/{{profile.id}}" target="_blank">
      <img class="media-object" src="http://graph.facebook.com/{{profile.id}}/picture">
    </a>
    <div class="media-body">
      {{loginButtons align=right}}
      <a data-toggle="modal" href="#myModal" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
          <form>
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Edit my profile</h4>
              </div>
              <div class="modal-body">

                  <fieldset>

                      <div class="form-group">
                          <label for="exampleInputEmail">Name</label>
                          <input type="text" class="form-control" id="exampleName" placeholder="Your Name">
                      </div>

                      <div class="form-group">
                          <label for="exampleInputEmail">Age</label>
                          <input type="text" class="form-control" id="exampleAge" placeholder="Your Age">
                      </div>

                      <div class="form-group">
                          <label for="exampleInputEmail">What are you looking for?</label>
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" value="">
                                  Option one is this and that&mdash;be sure to include why it's great
                              </label>
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="exampleInputEmail">What are you interested in?</label>
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" value="">
                                  Option one is this and that&mdash;be sure to include why it's great
                              </label>
                          </div>

                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail">What stops you from doing what you want?</label>
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" value="">
                                  Option one is this and that&mdash;be sure to include why it's great
                              </label>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail">Where are you willing to travel?</label>
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" value="">
                                  Option one is this and that&mdash;be sure to include why it's great
                              </label>
                          </div>
                      </div>
                  </fieldset>

              </div>
              <div class="modal-footer">
                  <a data-dismiss="modal" class="btn">Close</a>
                  <a href="#" class="btn btn-primary">Save changes</a>
              </div>
          </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
