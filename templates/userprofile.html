<template name="userprofile">
  <div class="media">
    <a class="pull-left" href="https://facebook.com/{{profile.id}}" target="_blank">
      <img class="media-object" src="http://graph.facebook.com/{{profile.id}}/picture">
    </a>
    <div class="media-body">
      {{loginButtons align=right}}
      <a data-toggle="modal" href="#myModal" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Edit my profile</h4>
          </div>
          <div class="modal-body">

            <fieldset>

              <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Your Age" value="{{profile.age}}">
              </div>

              <div class="form-group">
                <label>What are you looking for?</label>
                {{#each LookingFor}}
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="goals" value="{{this}}">
                    {{this}}
                  </label>
                </div>
                {{/each}}
              </div>

              <div class="form-group">
                <label>What are you interested in?</label>
                {{#each InterestedIn}}
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="interests" value="{{this}}">
                    {{this}}
                  </label>
                </div>
                {{/each}}
              </div>
              <div class="form-group">
                <label>What stops you from doing what you want?</label>
                {{#each StopsYou}}
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="barriers" value="{{this}}">
                    {{this}}
                  </label>
                </div>
                {{/each}}
              </div>
              <div class="form-group">
                <label>Where are you willing to travel?</label>
                {{#each Travel}}
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="travel" value="{{this}}">
                    {{this}}
                  </label>
                </div>
                {{/each}}
              </div>
            </fieldset>

          </div>
          <div class="modal-footer">
            <a data-dismiss="modal" class="btn">Close</a>
            <button data-dismiss="modal" class="btn btn-primary submit">Save changes</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
