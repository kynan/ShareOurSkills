<template name="projects">
<ul class="media-list">
{{#each projects}}
  <li class="media">
    <a class="pull-left" href="#">
      <img class="media-object" src="{{image}}" width="100px" height="100px">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{title}}</h4>
      {{description}}
      <div class="pull-right" style="font-size:80%">created {{humanized_time createdAt}}</div>
    </div>
  </li>
{{/each}}
</ul>
</template>
